<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Plot</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: unset;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 style="text-align: center">
        All About Stocks
        <!-- <span id="report-date" style="float: right;">2017</span> -->
      </h1>
      <p></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <input id="myInput" type="text" name="myticker" placeholder="Tickers">
          <input id="submit" type="submit">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            Stock Performance
          </div>
        </div>
        <div id="plot"></div>
      </div>
    </div>
  </div>

  <script src="test.js"></script>

  <!-- <script src="plots.js"></script> -->
</body>

</html>
